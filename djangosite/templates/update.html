<html>
<head>
<title>Update View</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 200px">
  <h2>Update Employee</h2>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <div class="alert alert-primary" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </ul>
  {% endif %}
  <form action={% url 'editEmp' emp.id %} method="POST">
  {% csrf_token %}
  <!-- <div class="form-group">
    <label for="exampleInputEmail1">Employee Email</label>
    <input type="email" class="form-control" id="emp_email"  name="emp_email" placeholder="Enter email" value={{emp.emp_email}}>
  </div> -->
  <div class="form-group">
    <label for="exampleInputPassword1">Employee Name</label>
    <input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="Employee Name" value={{emp.name}}>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" id="emp_age" name="emp_age" placeholder="Contact" value={{emp.age}}>
  </div>
  <button type="submit" class="btn btn-primary">Update Employee</button>
 </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
